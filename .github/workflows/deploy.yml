name: deploy

on:
  workflow_run:
    workflows: ["build"]
    types:
      - completed


jobs:
  deploy:
    if: ${{github.event.workflow_run.event == 'push' && github.event.workflow_run.conclusion == 'success'}}
    runs-on: ubuntu-latest

    steps:
      - name: Install ssh
        run: sudo apt-get update && sudo apt-get install -y openssh-client
      
      - name: Add ssh key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.PORT }} ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Set lowercase repository for GHCR
        run: echo "REPOSITORY_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Deploy on server
        run: |
          ssh -i ~/.ssh/id_ed25519 -p ${{ secrets.PORT }} ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            cd housing-cost-visualizer
            git pull origin main

            docker compose down

            docker compose -f compose.yaml pull frontend backend

            docker compose -f compose.yaml up -d
          EOF